<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@1,300&display=swap');
        .box{
            width: windowwidth;
            height: 100px;
            
            background-color: #637fad;
            
            font-family: 'Roboto Condensed', sans-serif;
            
            
            border-radius: 30px;
            position: relative;
            
        }
        .par{
            top:  50%;
            left: 2%;
            margin: 0;
            position: absolute;
            top: 50%;
            transform: translate(0, -50%);
            text-align: center;
            font-weight: bold;
            font-size: 40px;
        }
        .back{
            background-color: #ebebdf;
        }
        .but{
            margin: 1;
        }
        .subs{
            width: 100px;
            height: 50px;
            background-attachment: black
        }
        body {
          margin: 0;
          font-family: sans-serif;
        }

        .wrapper {
            margin-left: 20%;
            display: flex;
            width: 60%;
            height: 50px;

        }

        .wrapper-inner {
          position: relative;
          align-self: stretch;
          flex-grow: 1;
          background-size: cover;
          background-position: center;
         
        }

        .wrapper-inner:after {
          content: '';
          position: absolute;
          left: 0;
          top: 0;
          width: 100%;
          height: 100%;
          background-color: white;
          z-index: 1;
          
        }


        .wrapper-inner-title {
          position: relative;
          font-weight: 700;
          text-transform: uppercase;
          font-size: 14px;
          color: black;
          padding: 16px;
          z-index: 2;
         
        }

        .wrapper-inner-subtext {
          position: absolute;
          color: black;
          text-transform: uppercase;
          font-size: 9px;
          transform: rotate(-90deg);
          padding: 16px;
          bottom: 62px;
          left: -62px;
          letter-spacing: 0.4em;
          z-index: 2;

        }
        #tab{
            background-color: black;
        }
    </style>
</head>
<body class = "back">

    </div>

  </div>

  </div>

  </div>

  </div>
</div>

  </div>
  <div class="wrapper-inner _bg-3">
    <div class="wrapper-inner-title">useful</div>
  </div>
</div>



</body>
</html>
